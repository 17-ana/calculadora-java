name: Blue-Green Deployment

on:
  push:
    branches: [ "main" ]

jobs:
  deploy-to-green:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Verify project structure
      run: |
        echo "=== Estructura del proyecto ==="
        ls -la
        echo "=== Contenido de railway.toml ==="
        cat railway.toml
        echo "=== Archivos en src/ ==="
        ls -la src/
        echo "=== Archivos en lib/ ==="
        ls -la lib/
    
    - name: Install Railway CLI
      run: npm install -g @railway/cli
    
    - name: Deploy to Green Project
      run: railway deploy
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_GREEN }}

  deploy-to-blue:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Railway CLI
      run: npm install -g @railway/cli
    
    - name: Deploy to Blue Project
      run: railway deploy
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_BLUE }}