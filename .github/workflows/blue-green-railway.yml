name: Blue Green Deployment con Railway

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Compilar c√≥digo
      run: |
        mkdir -p target/classes
        javac -cp .:lib/junit-4.13.2.jar:lib/hamcrest-core-1.3.jar:lib/spark-core-2.9.4.jar -d target/classes src/*.java

    - name: Ejecutar pruebas
      run: java -cp .:target/classes:lib/junit-4.13.2.jar:lib/hamcrest-core-1.3.jar org.junit.runner.JUnitCore CalculadoraTest

  deploy-to-green:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Deploy to Green Environment
      uses: railway-org/railway-action@v1
      with:
        token: ${{ secrets.RAILWAY_TOKEN }}
        environment: production
        service: calculadora-green